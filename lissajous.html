<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lissajous Simulator - Shahil Merchant</title>
    <link rel="stylesheet" href="lissajous.css">
    <link href="https://fonts.cdnfonts.com/css/planet-kosmos" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bpdotsunicase" rel="stylesheet">
</head>
<body>
    <div class="lissajous-container">
        <div class="controls">
            <div class="alpha-controls">
                <h3>Alpha (Horizontal)</h3>
                <div class="alpha-circles"></div>
            </div>
            <div class="beta-controls">
                <h3>Beta (Vertical)</h3>
                <div class="beta-circles"></div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="lissajous-canvas"></canvas>
        </div>
    </div>
    <script src="lissajous.js"></script>
</body>
</html>
