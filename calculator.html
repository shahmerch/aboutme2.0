<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App - Shahil Merchant</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.cdnfonts.com/css/planet-kosmos" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bpdotsunicase" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand"></div>
                <div class="current-operand">0</div>
            </div>
            <button class="span-two">AC</button>
            <button>DEL</button>
            <button class="operator">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="span-two">0</button>
            <button>.</button>
            <button class="span-two operator">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
